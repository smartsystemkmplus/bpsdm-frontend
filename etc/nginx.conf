  # Serve KMS application
    location /kms/ {
      proxy_pass http://bpsdm-kms-frontend-bpsdm-kms-dev:80;  # Use the service name for KMS
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      rewrite ^/kms/(.*)$ /$1 break;
      }  

  # Serve gamification application
    location /gamification/ {
      proxy_pass http://bpsdm-gamification-service-bpsdm-bpsdm-gamification;  # Use the service name
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      rewrite ^/gamification/(.*)$ /$1 break;
      }  

  # Serve gamification application
    location /cops/ {
      proxy_pass http://bpsdm-cop-service;  # Use the service name
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      rewrite ^/cops/(.*)$ /$1 break;
      }    
    
  error_page   500 502 503 504  /50x.html;

  location = /50x.html {
    root   /usr/share/nginx/html;
  }
